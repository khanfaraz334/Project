<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .weather-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter location">
            <button id="searchBtn">Search</button>
        </div>
        <div class="weather-container" id="weatherContainer" style="display: none;">
            <h2>Weather Information</h2>
            <p><strong>Location:</strong> <span id="location"></span></p>
            <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        </div>
    </div>

    <script>
        const apiKey = '62dfe526f67a8bbf5a22b4728a0eeab7';

        document.getElementById('searchBtn').addEventListener('click', () => {
            const locationInput = document.getElementById('locationInput').value;
            getWeatherData(locationInput);
        });

        async function getWeatherData(location) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`);
                const data = await response.json();

                if (data.cod === 200) {
                    displayWeather(data.name, data.main.temp, data.main.humidity);
                } else {
                    alert('Location not found. Please try again.');
                }
            } catch (error) {
                alert('An error occurred. Please try again later.');
                console.error(error);
            }
        }

        function displayWeather(location, temperature, humidity) {
            document.getElementById('location').textContent = location;
            document.getElementById('temperature').textContent = temperature;
            document.getElementById('humidity').textContent = humidity;
            document.getElementById('weatherContainer').style.display = 'block';
        }
    </script>
</body>
</html>
